<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Slot101</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
    }

    #unity-canvas {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <canvas id="unity-canvas" tabindex="-1"></canvas>
  <script>
    const canvas=document.querySelector("#unity-canvas");
    function getCookie(name) {
      let value = "; " + document.cookie;
      let parts = value.split("; " + name + "=");
      if (parts.length === 2) return parts.pop().split(";").shift();
      return null;
    }

    // const token = getCookie('token');
    // console.log("token:",token);
    function resizeCanvas() {
      const aspectRatio = 16 / 9; // Aspect ratio of the canvas
      let windowWidth = window.innerWidth;
      let windowHeight = window.innerHeight;

      if (windowWidth < windowHeight) {
        let canvasWidth = windowWidth;
        let canvasHeight = canvasWidth / aspectRatio;

        if (canvasHeight > windowHeight) {
          canvasHeight = windowHeight;
          canvasWidth = canvasHeight * aspectRatio;
        }

        // canvas.width = canvasWidth;
        // canvas.height = canvasHeight;
        canvas.style.width = `${canvasWidth}px`;
        canvas.style.height = `${canvasHeight}px`;

      } else {
        // canvas.width = windowWidth;
        // canvas.height = windowHeight;
        canvas.style.width = '100%';
        canvas.style.height = '100%';
      }
    }

    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(resizeCanvas, 100);
    });

    var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Slot.loader.js";
      var config = {
        dataUrl: buildUrl + "/Slot.data.unityweb",
        frameworkUrl: buildUrl + "/Slot.framework.js.unityweb",
        codeUrl: buildUrl + "/Slot.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Slot101",
        productVersion: "1.0",
      };

        
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
          }).then((unityInstance) => {

            // unityInstance.SetFullscreen(1);
            canvas.requestFullscreen(1);
            if(unityInstance){
              // unityInstance.SendMessage("GameManager", "StartGame", token);
              //console.log("Unity instance created with token:",token);
            }
            
          }).catch((message) => {
            alert(message);
          });
        };
        
        document.body.appendChild(script);
        window.addEventListener('load', resizeCanvas());
  </script>
</body>

</html>
